<div>
    <form (submit)="login()">
        <h1>Login</h1>
        <label for="email">Email:</label>
        <input type="email" name="email" [(ngModel)]='loginUser.email'>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" [(ngModel)]='loginUser.password'>
        <br>
        <br>
        <button type="submit">Let's go!</button>
    </form>
    <p>Don't have an account? <a [routerLink]="['/signup']">Sign up here</a></p>
</div>
